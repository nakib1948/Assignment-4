<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayat Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="shoes">
      <h3>Products:</h3>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="products"></div>
    </div>

    <div class="container">
      <h3>carts:</h3>
      <div id="cart-container"></div>
      <div  class="custom-margin">
        <h5 id="total-price">

        </h5>
      </div>
      <button id="clear-cart" class="btn btn-danger custom-margin" onclick="clearCart()">Clear Cart</button>
    </div>

    <!-- JavaScript files -->
    <script src="./product.js"></script>
    <script src="./cart.js"></script>

    <script>
      var productCards = document.getElementById("products");

      for (var i = 0; i < products.length; i++) {
        var pd = products[i];

        productCards.innerHTML += `
            <div class="col">
              <div class="card h-100">
                <img src="${pd.image}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${pd.title}</h5>
                  <p class="card-text">${pd.description}</p>
                  <h5>${pd.price}$</h5>
                  <button type="button" class="btn btn-primary" onclick="addToCartClicked(event)" data-index="${i}">Add to Cart</button>
                </div>
              </div>
            </div>
          `;
      }

      function addToCartClicked(event) {
        var button = event.target;
        var index = button.dataset.index;
        var product = products[index];
        addToCart(product,1);
      }

      renderCart();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
